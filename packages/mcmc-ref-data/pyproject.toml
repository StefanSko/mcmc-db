[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "mcmc-ref-data"
version = "0.0.0"
description = "Reference draw corpus for mcmc-ref"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[tool.hatch.build.targets.wheel]
packages = ["src/mcmc_ref_data"]

[tool.hatch.build.targets.sdist]
include = [
  "src/mcmc_ref_data/**",
  "README.md",
  "pyproject.toml",
]
